<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Producto</h1>
        <form id="productForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" required minlength="4">
                <div class="invalid-feedback">Ingrese al menos 4 caracteres.</div>
            </div>
        
            <div class="mb-3">
                <label for="productType" class="form-label">Tipo de Producto</label>
                <input type="text" class="form-control" id="productType" required minlength="6">
                <div class="invalid-feedback">Ingrese al menos 6 caracteres.</div>
            </div>
        
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="quantity" required min="1">
                <div class="invalid-feedback">Ingrese al menos 1.</div>
            </div>
        
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" required min="0" step="0.01">
                <div class="invalid-feedback">Ingrese al menos 0.01.</div>
            </div>
        
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitud</label>
                <input type="text" class="form-control" id="latitude" required minlength="6">
                <div class="invalid-feedback">Ingrese al menos 6 caracteres.</div>
            </div>
        
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitud</label>
                <input type="text" class="form-control" id="longitude" required minlength="6">
                <div class="invalid-feedback">Ingrese al menos 6 caracteres.</div>
            </div>
        
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
    <script src="lab3.js"></script>
</body>
</html>
