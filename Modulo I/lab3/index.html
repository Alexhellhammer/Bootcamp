<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required><br><br>

        <label for="bio">Área de texto:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Escribe algo sobre ti"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
