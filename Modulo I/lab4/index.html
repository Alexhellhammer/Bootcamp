<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <form action="#">
        <label for="name"><em><b>Nombre:</b></em></label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required><br><br>
        <label for="email"><em><b>Correo electronico:</b></em></label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electronico" required><br><br>
        <label for="bio"><em><b>Area de texto:</b></em></label><br>
        <textarea name="bio" id="bio" cols="50" rows="4" placeholder="Escribe algo sobre ti"></textarea><br><br>
        <!-- otro tipo de lista  
        <label for="gender">Genero</label>
        <select name="gender" id="gender">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br><br> -->
        <fieldset>
            <legend><em><b>Genero:</b></em></legend>
            <label><input type="radio" name="gender" value="male"> Masculino</label>
            <label><input type="radio" name="gender" value="female"> Femenino</label>
            <label><input type="radio" name="gender" value="other"> Otro</label>
        </fieldset><br><br>
        <label for="browser"><em><b>Navegador favorito:</b></em></label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Edge">
            <option value="Safari">
            <option value="Firefox">
            <option value="Opera">
        </datalist><br><br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
