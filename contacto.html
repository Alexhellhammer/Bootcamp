        <meta charset="UTF-8">
        <title>Productos - AP PRODUCTS</title>

    </head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/1.jpg" alt="logo"></h1>
            <nav>
                <li><a href="index.html">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="contacto.html">CONTACT</a></li>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-form">
            <h2 class="titulo-principal">Registro</h2>
            <form id="register-form" action="procesar_registro.php" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="input-padrom" required>
    
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="input-padrom" required>
    
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" class="input-padrom" required placeholder="email@dominio.com">
    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="input-padrom" required placeholder="(xx) xxx xxx xx xx">
    
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="input-padrom" required>
    
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" class="input-padrom" required>
    
                <button type="submit" class="boton-enviar">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <img src="img\2.jpg" alt="logo-blanco">
