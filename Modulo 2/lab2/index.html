<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario con Flexbox</h1>
    </header>
    
    <main>
        <form>
            <div class="container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">
            </div>
            <div class="container">
                <label for="producto">Tipo de producto:</label>
                <input type="text" id="producto" name="producto" placeholder="Escriba el tipo de producto">
            </div>
            <div class="container">
                <label for="cantidad">Cantidad:</label>
                <input type="text" id="cantidad" name="cantidad" placeholder="Escriba la cantidad">
            </div>
            <div class="container">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio" placeholder="Ingrese el precio">
            </div>
            <div class="container">
                <label for="latitud">Latitud:</label>
                <input type="text" id="latitud" name="latitud" placeholder="Escriba su latitud">
            </div>
            <div class="container">
                <label for="longitud">Longitud:</label>
                <input type="text" id="longitud" name="longitud" placeholder="Escriba su longitud">
            </div>
            <div class="container">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
