<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Skeleton CSS</title>
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Registro de Usuario</h1>
</header>

<main class="container">
    <form>
        <div class="row">
            <div class="six columns">
                <label for="email">Email:</label>
                <input class="u-full-width" type="email" placeholder="correo@example.com" id="email" name="email">
            </div>
            <div class="six columns">
                <label for="nombres">Nombres:</label>
                <input class="u-full-width" type="text" placeholder="Escribe tus nombres" id="nombres" name="nombres">
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="apellidos">Apellidos:</label>
                <input class="u-full-width" type="text" placeholder="Escribe tus apellidos" id="apellidos" name="apellidos">
            </div>
            <div class="six columns">
                <label for="telefono">Teléfono:</label>
                <input class="u-full-width" type="tel" placeholder="Número de teléfono" id="telefono" name="telefono">
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="password">Contraseña:</label>
                <input class="u-full-width" type="password" placeholder="Escribe tu contraseña" id="password" name="password">
            </div>
            <!-- para confirmar la contraseña-->
            <div class="six columns">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input class="u-full-width" type="password" placeholder="Confirma tu contraseña" id="confirmPassword" name="confirmPassword">
            </div>
        </div>
        <input class="button-primary" type="submit" value="Registrarse">
    </form>
</main>

</body>
</html>
